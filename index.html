<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Woldspring Map</title>
  </head>
  <body>
    <main class="container">
      <div class="container__relative">
        <!-- clock -->
        <div id="clock" class="clock">
          <h1 id="time"></h1>
        </div>

        <!-- map and pools -->
        <div class="wrapper" id="map-and-pools">
          <img src="worldsprings-map.webp" alt="Woldspring map" />
          <!-- TODO: remove the inline styles after configure the big screen feature -->
          <div
            class="wrapper__pools"
            id="pools-container"
            style="width: 1600px; height: 900px"
          ></div>
          <!-- Fixed self-closing div -->
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
