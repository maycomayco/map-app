<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Woldspring Map</title>
  </head>
  <body>
    <main class="container">
      <div class="container__wrapper">
        <div id="clock" class="clock">
          <h1 id="time"></h1>
        </div>

        <div class="map-and-pools" id="map-and-pools">
          <img
            src="worldsprings-map.webp"
            alt="Woldspring map"
            class="map-and-pools__img"
          />
          <!-- Pools SVG will be rendered here -->
        </div>

        <div class="occupancy-levels">
          <div class="occupancy-levels__content">
            <h2 class="occupancy-levels__title">Occupancy Levels</h2>
            <div class="occupancy-levels__item">
              <div
                class="occupancy-levels__indicator occupancy-levels__indicator--green"
              ></div>
              <p class="occupancy-levels__percentage">Up to 40%</p>
            </div>
            <div class="occupancy-levels__item">
              <div
                class="occupancy-levels__indicator occupancy-levels__indicator--yellow"
              ></div>
              <p class="occupancy-levels__percentage">40% to 80%</p>
            </div>
            <div class="occupancy-levels__item">
              <div
                class="occupancy-levels__indicator occupancy-levels__indicator--red"
              ></div>
              <p class="occupancy-levels__percentage">Above 80%</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/app.js"></script>
  </body>
</html>
